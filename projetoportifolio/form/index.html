<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>

    <div>

        <h1 class="titulo">Cadastre-se</h1>
        <br>

    </div>

    <form>

        <fieldset class="grupo">

            <div class="campo">
    
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
    
            </div>
    
            <div class="campo">
    
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
    
            </div>
    
        </fieldset>
    
        <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required > 
        </div>

        <div class="campo">
            <label for="confirmarsenha">Confirme sua senha</label>
            <input type="password" name="confirmarsenha" id="confirmarsenha" required>
        </div>

        <div class="campo">
            <label>Area de atuação</label>
    
            <label for="frontend">
                <input type="radio" name="desenvolvedor" value="front-end">Front-end
            </label>
    
            <label for="backend">
                <input type="radio" name="desenvolvedor" value="back-end">Back-end
            </label>
    
            <label for="fullstack">
                <input type="radio" name="desenvolvedor" value="fullstack">FullStack
            </label>
    
        </div>
    
        <div class="campo">
    
            <label for="senioridade">Senioridade</label>
            <select name="senioridade" id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="estudante">Estudante</option>
                <option value="junior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
    
        </div>
    
        <fieldset class="grupo">
    
            <div class="checkbox">
    
                <label>Selecione as linguagens que utiliza</label><br><br>
    
                <input type="checkbox" name="tecnologia" id="tecnologia" value="HTML">
                <label for="tecnologia">HTML5</label>
    
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="CSS">
                <label for="tecnologia1">CSS3</label>
    
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="JavaScript">
                <label for="tecnologia2">JavaScript</label>
    
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
    
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
    
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Phyton">
                <label for="tecnologia6">Phyton</label>
    
            </div>
    
        </fieldset>
    
        <div class="campo">

            <br><br>
            <label for="texto">Conte um pouco sobre você</label>
            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
    
        </div>
    
        <button class="botao" type="submit">Enviar</button>
        

    </form>

</body>

</html>
